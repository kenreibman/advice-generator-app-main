<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main class="main-content-placeholder" id="main-content">
    <div class="c-advice__item">
      <p class="c-advice__text">
        Advice #
        <span class="c-advice__number" id="adviceId"></span>
      </p>
      <p class="c-advice__quote" id="adviceQuote"></p>
      <button class="c-advice__more" id="adviceButton">+</button>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
